<html>
	<head>
		<link rel="stylesheet" type="text/css" href="common.css">
		<link rel="stylesheet" type="text/css" href="win/window.css">
		<link rel="stylesheet" type="text/css" href="win/taskbar.css">
		<script src="jquery.min.js"></script>
		<script src="win/dwm.js"></script>
	</head>
	<body>
		<div id="desktop">
			
			
		</div>
		<div id="taskbar">
			<img src="win/charm.jpg" onclick="showStartMenu()" ></img>
			<!-- list out the windows here-->
			<div id="winlist"></div>
			
			<!-- also list out users-->
			<div id="userlist"></div>
			<!-- on the left hand side, list out saved views-->
			<div id="viewlist"></div>
			<!-- show time as well, make it full screen supportable?-->
		</div>
		<div id="startMenu">
			<div id="sMcontainer">
				<div id="sMsideBar">
					<div></div>
					<img src="win/user.jpg"></img>
					<img src="win/settings.jpg"></img>
				</div>
				<div id="sMapps">
					<button onclick="makeWindow($('#wndSourceText')[0].value)">Make new window</button>
					<button onclick="makeWindow('settingswnd')">Open settings</button>
					<input id="wndSourceText" type="text" value="http://google.com.au" placeholder="Enter URL here..."></input>
				</div>
			</div>
			
			
		</div>
		
		<div id="proto">
			<div class="window">
				<div class="titlebar"><span>NAME OF WINDOW</span><div>X</div></div>
			</div>
			<div class="uBox">
				user_23849273
			</div>
			<div class="wnd_barItem barItem">
				<img src="win/item.jpg"></img>
			</div>
			<div class="usr_barItem barItem">
				<img src="win/user.jpg"></img>
			</div>
						
		</div>
		<div id="OSWnd">
			<!-- Special inbuilt windows window is special -->
			<div id="settingswnd" data-appname="Settings">
				<link rel="stylesheet" type="text/css" href="win/settings.css">
				<div>
					<div>
						<span>Connection</span>
						<br>
						<span>UI</span>
					</div>
				</div>
			</div>
			
			
			
		</div>
		
		
			</body>
			
		</html>
